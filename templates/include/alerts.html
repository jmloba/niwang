{% if messages %}
{% for message in messages %}
  <!-- bootstrap alert -->

  <div class="alert alert-{{message.tags}} custom-show-notification" role="alert">
    {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>      
  </div>


{% endfor %}                                                
{% endif %}
