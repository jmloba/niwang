{% extends  'main/base.html' %}
{% load static %}

{% block content %}


<section id="register_user_id" >
	<div class=" container h-100 ">
		<div class="my-container my-container-para d-block"
		style="--margin-top:3em; --margin-left: 6em; --margin-right: 6em; " >
			<div class="user_card_login card-login-width-margin">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">Register Account</h3>
				</div>
				<div class="d-flex justify-content-center form_container">

					<form method="POST" action="{% url 'accounts:register_view' %}">
            {% csrf_token %}

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text">
                  <i class="bi bi-person-plus"></i>
                </span>
							</div >
              {{form.username}}
							<!-- <input type="text" name="username"> -->
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text">
                  <i class="bi bi-envelope-at-fill"></i>
                </span>
							</div>
              {{form.email}}
						</div>
						

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text">
                  <i class="bi bi-key"></i>
                </span>
							</div>
              {{form.password1}}
							<!-- <input type="text" name="password1"> -->
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text">
                  <i class="bi bi-key"></i>
                </span>
							</div>
              {{form.password2}}
							<!-- <input type="text" name="password2"> -->
						</div>
						<!-- for profile -->
						<!-- <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text">
                  <i class="bi bi-geo-alt-fill"></i>
                </span>
							</div>
              {{profile_form.location}}
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text">
                  <i class="bi bi-balloon"></i>
                </span>
							</div>
              {{profile_form.age}}
						</div>							 -->
			
						
					</div>						

				   		<div class="d-flex justify-content-center mt-3 login_container">
				 			<input class="btn button-general" type="submit" value="Register Account">
				   		</div>
					</form>
			</div>
			<!-- {{ form.errors }} -->
			<div class="mt-4">
					<div class="d-flex justify-content-center links">
						Already have an account? <a href="{% url 'accounts:login_view' %}" class="ml-2">Login</a>
					</div>
			</div>
			</div>
		</div>
	</div>


 </section>  

 <script>
  /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
//We start indexing at one because CSRF_token is considered and input field 
*/

//Query All input fields


var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username..';
form_fields[2].placeholder='Email..';

form_fields[3].placeholder='Enter password...';
form_fields[4].placeholder='Re-enter Password...';

form_fields[5].placeholder='Location..';
form_fields[6].placeholder='Age..';
for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>

 {% endblock %}
