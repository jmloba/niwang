{% extends  'main/base.html' %}
{% load static %}

{% block content %}




<section id="login_view" >
  <div class=" container h-100  ">
		<div class="d-flex justify-content-center ">
			<div class="user_card_login 
			card-login-width-margin">
				<div class="d-flex justify-content-center">
					<h3 id="form-title">LOGIN</h3>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="{% url 'accounts:login_view' %}">
            {%csrf_token%}
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"> <i class="bi bi-person-plus"></i></span>
							</div>
							<input type="text" name="username" placeholder="Username..." class="form-control">
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="bi bi-key"></i></span>
							</div>
								<input type="password" name="password" placeholder="Password..." class="form-control" >
						</div>

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn button-general" type="submit" value="Login">
				   		</div>
					</form>

				</div>
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<small>Forgot Password  </small>&emsp;<a href="{% url 'accounts:forgot_password' %}" class="ml-2">Click Here</a>
					</div>
			
				</div>
        {% for message in messages %}
        {{message}}
        {% endfor %}
		
				<div class="mt-4">
					<div class="d-flex justify-content-center links">
						<small>Don't have an account? </small> &emsp;<a href="{% url 'accounts:register_view' %}" class="ml-2">Sign Up</a>
					</div>
			
				</div>
			</div>
		</div>
	</div>
 </section>  
 {% endblock %}
