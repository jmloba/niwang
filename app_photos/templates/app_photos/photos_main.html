{% extends  'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section id="photo_sample1">
  <div class="my-container my-container-para d-flex" style="--margin-top:20px; 
        --margin-right:10%;
        --margin-left: 10%; "
  >

  <div class="form-div">
    <div id="alert-box"></div>
    <div id="image-box" ></div>


    
    <h3>Photos</h3>
    <form id="photo-form"  >
      {% csrf_token %}
      {{ form|crispy }}
      
      <button type="submit" class="btn btn-primary btn-photo-submit">Submit</button>

    </form>
  </div>

</section>

<script src="{% static 'js/custom-photos.js' %}" ></script> 
{% endblock %}
